<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="assets/js/jquery-3.4.1.min.js"></script>
</head>
<body>
<script>
    $(function () {
        $.ajax({
            type:"head",
            url:window.location.href,
            async:false,
            success:function (data,status,xhr) {
                var lastUrl =xhr.getResponseHeader("lastUrl");
                if (lastUrl!=null){
                    location.href =lastUrl;
                }
            }
        })

    })
</script>
</body>
</html>
